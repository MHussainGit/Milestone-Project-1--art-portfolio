<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Artwork gallery. Artist portfolio showcasing paintings, sketches, and digital art. Providing an avenue to request commissions and view the artist's gallery.">
    <meta name="keywords" content="Art, sketches, drawings, paintings, digital art, portfolio, artist, commissions.">
    <!-- Title of the document -->
    <title>Art Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" sizes="180x180" type="image/png" href="assets/favicon/portfolio.png">
     <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Mustak Hussain - Art Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="commissions.html" class="active">Submit Requests</a></li>
            </ul>       
        </nav>
    </header>
    <!-- Main content -->
        <main>
            <section id="commission-form">
            <h2>Submit a Commission Request</h2>

            <form action="https://formspree.io/f/mqeblwky" method="POST">

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="details">Commission Details:</label><br>
                <textarea id="details" name="details" rows="5" required></textarea><br><br>

                <input type="hidden" name="_subject" value="New Art Commission Request">
                <input type="hidden" name="_template" value="table">
                <input type="text" name="_gotcha" style="display:none">

                <button type="submit">Submit Request</button>
            </form>
        </section>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.deviantart.com/mustakhussainart" target="_blank" rel="noopener"
                    aria-label="Visit my DeviantArt page (Opens in a new tab)">
                    <i class="fa-brands fa-deviantart"></i>
            </li>
            <li>
                <a href="https://www.instagram.com/mushy_draws" target="_blank" rel="noopener"
                    aria-label="Visit my Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>&copy; Mustak Hussain - Art Portfolio. All rights reserved.</p>
    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/352ee9b9c7.js" crossorigin="anonymous"></script>
</body>

</html>
